<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="test">test</div>
</body>
<script src="../jquery.min.js"></script>
<script>
  // 1.此时的效果 5秒后输出wait函数执行完毕
  let wait1 = function() {
    let tasks = function() {
      console.log('wait1函数执行完毕');
    }

    setTimeout(tasks, 1000);
  }
  wait1();

  // 2.目标 5秒后，先输出上述 1 效果、后输出 '他完毕了，我要开始执行了'
  let defer = $.Deferred();
  let wait2 = (deferred) => {
    console.log('wait2计时开始');
    let task = () => {
      console.log('wait2函数执行ok');
      // 不返回这个对象 它的下面就不走
      return deferred.resolve();
    }

    setTimeout(task, 5000);
    return deferred;
  }

  $.when(wait2(defer))
    .done(() => console.log('ok'));


  // 3.证明我学会了的一个例子

</script>
</html>
