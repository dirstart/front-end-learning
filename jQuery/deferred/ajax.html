<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div>test</div>
</body>
<script src="../jquery.min.js"></script>
<script>
  // 普通的 ajax  -- 这个是请求 百度，需要网速，所以这个会在 2 之后完成

  // 这样其实就实现了  异步 =>  前面的代码 并没有 阻塞掉 后面的 请求。
  $.ajax({
    url: "https://www.baidu.com",
    success: function () {
      console.log('1.haha');
    },
    error: function () {
      console.log('1.error');
    }
  });
  // 链式的 ajax (jquery 1.5.0版本的 jQuery)  -- 请求本机，速度较快
  $.ajax("http://127.0.0.1")
    .done(() => {
      console.log('2.success');
    })
    .fail(() => {
      console.log('2.error');
    })
    .fail(() => {
      console.log('22');
    })

  // 我自己用 Node 开了一个服务，在 3000 端口
  $.ajax("http://127.0.0.1:3000")
    .done((success, json) => {
      console.log('3.success', json);
    })
    .fail(() => {
      console.log('3.error');
    })

  // 发现还是需要 access，干脆 请求 静态资源
  $.ajax("./data.json")
    .always(() => {
      console.log('test');
    })
</script>
</html>
