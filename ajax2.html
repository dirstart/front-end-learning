<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function loadXMLDoc(){
			var xmlhttp;
			if (window.XMLHttpRequest)
			  {// code for IE7+, Firefox, Chrome, Opera, Safari
			  xmlhttp=new XMLHttpRequest();
			  }
			else
			  {// code for IE6, IE5
			  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			  }

			// xmlhttp.open("GET","xml/test1.txt",false);
			xmlhttp.open("GET","xml/test2.xml",false);
			xmlhttp.send();
			// document.getElementById("box").innerHTML=xmlhttp.responseText;
			xmlDoc=xmlhttp.responseXML;
			var x=xmlDoc.getElementsByTagName("Weapon");
			txt="";
			alert(x.length);
			alert(x[0].innerHTML);
			var y=xmlDoc.getElementsByTagName("W");
			for(var i=0;i<y.length;i++){
				alert(y[i].value);
			}
		}
	</script>
</head>
<body>
	<div id="box"><h3>Let Ajax change this text</h3></div>
	<button type="button" onclick="loadXMLDoc()">Change Content</button>
</body>
</html>
