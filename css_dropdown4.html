<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul,li{list-style: none;}
		.nav>li{
			float: left;
		}
		ul a{
			width: 100px;
			height: 50px;
			display: block;
			line-height: 50px;
			text-align: center;
			text-decoration: none;
			background-color: black;
			color: #fff;
		}
		.nav>li:first-child a{
			border-radius: 10px 0 0 10px;
		}
		.nav>li:last-child a{
			border-radius: 0 10px 10px 0;
		}
		.drop-down{
			height: 50px;
		}
		.drop-down-content{
			padding: 0;
			opacity: 0.3;
			height: 0;
			overflow: hidden;
			transition: all 1s ease;
		}
		h3{
			clear: both;
		}
		.drop-down-content li:hover a{
			background-color: red;
		}
		.nav .drop-down:hover .drop-down-content{
			opacity: 1;
			height: 150px;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li><a href="#">首页</a></li>
		<li class="drop-down"><a href="#">动漫</a>
			<ul class="drop-down-content">
				<li><a href="#">命运石之门</a></li>
				<li><a href="#">死亡笔记</a></li>
				<li><a href="#">全职猎人</a></li>
			</ul>
		</li>
		<li><a href="#">书籍</a></li>
		<li><a href="#">电影</a></li>
		<li><a href="#">漫画</a></li>
	</ul>
	<h3>Just for test.</h3>
</body>
</html>
