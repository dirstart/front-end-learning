<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<label for="example_email" class="col-sm-2 control-label">邮箱：</label>
			<div class="col-sm-10">
			<input type="email" class="form-control" id="example-input-email" placeholder="请输入您的邮箱地址">
			</div>
		</div>
		<div class="form-group">
			<label for="example_psd" class="col-sm-2 control-label">密码:</label>
			<div class="col-sm-10">
			<input type="password" class="form-control" id="example-input-psd" placeholder="请输入您的邮箱密码">
			</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		<div class="checkbox">
			<label>
				<input type="checkbox" name="">记住密码
			</label>
		</div>
		</div>
		</div>

		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-default">进入邮箱</button>
		</div>
		</div>
	</form>
</body>
</html>
